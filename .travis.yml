language: go
go:
  - stable
env:
  - GO111MODULE=on
jobs:
  include:
    - stage: Test and lint
      script:
        - go test ./...
        - GO111MODULE=off go get github.com/golangci/golangci-lint/cmd/golangci-lint
        - GO111MODULE=on golangci-lint run
notifications:
  slack:
    secure: 
branches:
  except:
    - /(ux.+|ux)/
cache:
  directories:
    - $GOPATH/pkg/mod/
    - $HOME/.cache/go-build/
